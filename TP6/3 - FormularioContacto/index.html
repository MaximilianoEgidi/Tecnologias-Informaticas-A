<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario De Contacto</title>
</head>
<body>
    <div class="contenedor">
        <h1>Formulario De Contacto</h1>
        <form action="https://formtester.goodbytes.be/post.php" method="post">
            <div class="formularios">
                <input type="text" placeholder="Nombre Completo" name="Nombre">
                <input type="email" placeholder="Correo Electronico" name="Email" id="">
                <input type="tel" placeholder="Celular" name="Celular" id="">
                <input type="text" placeholder="Comentario" name="Comentario">
                <button type="submit">Enviar</button>   
            </div>
        </form>
    </div>
</body>
</html>
